<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Task Integration Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Frontend Task Integration Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.style.margin = '10px 0';
            div.style.padding = '10px';
            div.style.border = '1px solid #ccc';
            div.style.backgroundColor = type === 'error' ? '#ffebee' : type === 'success' ? '#e8f5e8' : '#f5f5f5';
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        async function testTaskIntegration() {
            log('ğŸ§ª Starting Frontend Task Integration Test');
            
            try {
                // Test 1: Chat endpoint with task extraction
                log('ğŸ“¡ Testing chat endpoint with task extraction...');
                
                const chatResponse = await fetch('http://localhost:8000/api/v1/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'I need to: 1. Call the bank 2. Schedule meeting 3. Review documents'
                    })
                });
                
                if (!chatResponse.ok) {
                    throw new Error(`Chat request failed: ${chatResponse.status}`);
                }
                
                const chatResult = await chatResponse.json();
                log(`âœ… Chat response received. Tasks extracted: ${chatResult.tasks?.length || 0}`, 'success');
                
                if (chatResult.tasks && chatResult.tasks.length > 0) {
                    log(`ğŸ“‹ Sample extracted task: ${JSON.stringify(chatResult.tasks[0], null, 2)}`);
                    
                    // Test 2: Simulate Supabase task saving
                    log('ğŸ’¾ Testing Supabase task saving simulation...');
                    
                    // Since we can't easily test real Supabase here, simulate the process
                    for (const task of chatResult.tasks.slice(0, 3)) { // Test first 3 tasks
                        const taskData = {
                            summary: task.summary || task.title,
                            category: task.category || 'general',
                            priority: task.priority || 'medium',
                            status: task.status || 'pending',
                            created_at: new Date().toISOString(),
                            updated_at: new Date().toISOString()
                        };
                        
                        log(`ğŸ“ Would save task: ${taskData.summary.substring(0, 50)}...`);
                    }
                    
                    log(`âœ… Task saving simulation completed`, 'success');
                } else {
                    log('âš ï¸ No tasks were extracted from the AI response');
                }
                
                // Test 3: Verify tasks endpoint
                log('ğŸ“‹ Testing tasks endpoint...');
                
                const tasksResponse = await fetch('http://localhost:8000/api/v1/tasks');
                if (tasksResponse.ok) {
                    const tasksResult = await tasksResponse.json();
                    log(`âœ… Tasks endpoint working. Total tasks: ${tasksResult.count}`, 'success');
                } else {
                    log(`âŒ Tasks endpoint failed: ${tasksResponse.status}`, 'error');
                }
                
                log('ğŸ‰ Frontend integration test completed!', 'success');
                
            } catch (error) {
                log(`âŒ Test failed: ${error.message}`, 'error');
                console.error('Test error:', error);
            }
        }
        
        // Run test when page loads
        testTaskIntegration();
    </script>
</body>
</html>
