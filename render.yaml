services:
  # PostgreSQL Database
  - type: pserv
    name: intelliassist-database
    plan: free
    databaseName: intelliassist_db
    user: intelliassist_user

  # FastAPI Backend Service
  - type: web
    name: intelliassist-backend
    env: python
    plan: free
    region: oregon
    buildCommand: cd backend && pip install --upgrade pip setuptools wheel && pip install -r requirements-render.txt --no-cache-dir
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /ping
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        sync: false
        value: $PORT
      - key: PIP_NO_CACHE_DIR
        value: 1
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: 1
      - key: DATABASE_URL
        fromDatabase:
          name: intelliassist-database
          property: connectionString
      - key: CORS_ORIGINS
        value: https://your-frontend-domain.vercel.app,https://intelliassist-ai.vercel.app
      - key: GROQ_API_KEY
        sync: false
      - key: HF_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: LOG_LEVEL
        value: INFO
      - key: GROQ_MODEL
        value: llama3-8b-8192
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: ALLOWED_FILE_TYPES
        value: image/jpeg,image/png,image/gif,image/webp,audio/mpeg,audio/wav,audio/ogg,audio/m4a,application/pdf,text/plain
    disk:
      name: intelliassist-disk
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 1 